<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPage SideBar</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- boxicons css-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="sidebar">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="logo.png" alt="logo" />
          </span>

          <div class="text header-text">
            <span class="name">Lesh</span>
            <span class="profession">FrontEnd Developer</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <a href="#">
              <i class="bx bx-search icon"></i>
              <input type="search" placeholder="Search..." />
            </a>
          </li>
          <ul class="menu-link">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home alt icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-current-location icon"></i>
                <span class="text nav-text">Location</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-photo-album icon"></i>
                <span class="text nav-text">Galley</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-share-alt icon"></i>
                <span class="text nav-text">Comunity</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-info-circle icon"></i>
                <span class="text nav-text">Infomation</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-donate-heart icon"></i>
                <span class="text nav-text">Donation</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-wallet icon"></i>
                <span class="text nav-text">Wallet</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
            <li class="mode">
                <div class="moon-sun">
                  <i class="bx bx-sun icon sun"></i>
                  <i class="bx bx-moon icon moon"></i>
                </div>
                <span class="text nav-text">Dark Mode</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-log-out-circle icon"></i>
                <span class="text nav-text">Log Out</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<script src="script.js"></script>

  </body>
</html>
